{% extends 'inventory/base.html' %}

<!-- this is the logs page -->

{% block search %}
<form class="d-flex" method="POST">
  {% csrf_token %}
  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="receipt_searched">
  <button class="btn btn-dark" type="submit" name="search_receipt" value="search_receipt">Search</button>
</form>
{% endblock %}

{% block content %}
	<table class="table table-striped table-bordered border-dark" style="margin-top:20px">
		<thead>
			<tr>
				<th scope="col">Type</th>
				<th scope="col">Number</th>
				<th scope="col">Date</th>
				<th scope="col">Store From</th>
			</tr>
		</thead>
		<tbody>
			{% for receipt in receipt_set %}
				<tr>
					<td>{{receipt.type}}</td>
					<td><a href="/r{{receipt.id}}">{{receipt.number}}</a></td>
					<td>{{receipt.date}}</td>
					<td>{{receipt.store}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
